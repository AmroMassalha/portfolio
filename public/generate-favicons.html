<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #1e3a8a; }
    .icon { width: 256px; height: 256px; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); border-radius: 25%; display: flex; align-items: center; justify-content: center; }
    .text { font-size: 140px; font-weight: bold; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
</head>
<body>
  <div class="icon">
    <div class="text">A</div>
  </div>
</body>
</html>
